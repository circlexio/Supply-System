<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply System</title>
    <link rel="stylesheet" href="supplyStyles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">

<body>
    <div class="log-container" >

        
        <p class="element-one">CIRCLEX SUPPLY SYSTEM</p>
        
        <hr class="one">
        
        <table class="element-two">
            <tr>
                <td id="systemon" colspan="2">SYSTEM : OFF</td>
            </tr>
            <tr>
                <td  style="text-decoration: underline;">L_PUMP </td>
                <td  style="text-decoration: underline;">R_PUMP </td>
            </tr>
            <tr>
                <td id="inputPumpSpeed" >SPEED : </td>
                <td id="recirculationPumpSpeed" >SPEED : </td>
            </tr>
            <tr>
                <td id="inputPumpPressure">PRESSURE :  bar</td>
                <td id="recirculationPumpPressure" >PRESSURE :  bar</td>
            </tr>
        </table>
       
        <hr class="two">

        <div class="element-three">
            <p>DIFF_PRESSURE : 0.44 bar</p>
            <p>INK PUMP : <%=  %></p>
        </div>

        <hr class="three">

        <p class="element-four">pressure related errors</p>

        


        
    </div>
